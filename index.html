<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>weather app</title>
</head>

<body>

    <header>
    <div class="raju">

        <div class="search">
            <input class="city-input" type="text" placeholder="Enter the City" spellcheck="false">
            <button class="btn" id="searchBtn"><span class="material-symbols-outlined">
                    search </span></button>
        </div>

        <div class="cityElement">

            <h2 class="city">Nagpur</h2>
            <p class="date">4 April 2024 </p>

        </div>

        <div class="temperature">

            <img src=".//image/clear.png" height="100px" width="100px" class="weather-icon">
        
            <div class="temp">30Â°C</div>

        </div>

        <div class="addition">

            <div class="wind-info"><span class="material-symbols-outlined">
                    air
                </span>
                <div>
                    <h3 class="wind">4 KM/H</h3>
                    <P class="wind">Wind</P>
                </div>
            </div>

            <div class="humidity-info"><span class="material-symbols-outlined">
                    water_drop
                </span>
                <div>
                    <h3 class="humidity">40%</h3>
                    <P class="humidity">Humidity</P>
                </div>
            </div>

            <div class="visibility-info"><span class="material-symbols-outlined">
                    visibility
                </span>
                <div>
                    <h3 class="visibility">4 KM/H</h3>
                    <P class="visibility">Visibility</P>
                </div>
            </div>


        </div>
    </div>
</header>
    <script src="script.js"></script>
</body>

</html>
